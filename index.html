<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" href="public/favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="css/style.css?v=1">
    <link rel="stylesheet" href="css/mobile.css?v=1">
    <title>Lucy&Leo Educational Puzzles</title>
</head>
<body>
    
    <div class="background">
        <div class="blur"></div>
    </div>
    

    <main>
        <div class="main__wrapper">
            <div class="main__wrapper-img">
                <img src="public/Pigs.png">
            </div>

            <div class="main__inner">
                <h1>Lucy&Leo Puzzle</h1>
                <p>The Three Little Pigs</p>
            </div>

            <div class="player">
                <div class="play">
                    <img class = "img__src" src="public/play.svg" width="50px" height="50px">
                </div>

                <div class="player__inner">
                    <p class="song">The Three Little Pigs</p>

                    <audio class="audio" src="./public/pigs.mp3"></audio>

                    <div class="progress__container">
                        <div class="progress"></div>
                    </div>

                    <div class="progress__duration">
                        <span class="current">00:00</span>
                        <span>/</span>
                        <span class="duration">3:05</span>
                    </div>
                </div>
            </div>

            <div class="main__wrapper-bottom">
                <p>
                    © 2021 LUCY&LEO 
                </p>

                <p>
                    浙ICP备2020037443号-1
                </p>
            </div>

            <div class="main__wrapper-bottom-img">
                <img src="public/footer.svg">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
